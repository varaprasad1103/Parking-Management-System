<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign-up</h1>
        <form th:action="@{/api/projecthome/signsave}" method="post" th:object="${user}" onsubmit="return validate()">
            <input type="text" id="name" name="username" placeholder="Enter Username" required>
            <input type="tel" id="contact" name="contact" placeholder="Enter Mobile Number">
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <input type="password" id="password" name="password" placeholder="Enter Password" required>
            <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="/api/projecthome/login">Login</a></p>
    </div>

    <script>
        function validate() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match! Please try again.");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
